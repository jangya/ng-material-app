
<div class="middle-box text-center loginscreen   animated fadeInDown">
  <div>
      <div>

          <h1 class="logo-name">Logo</h1>

      </div>
      <h3>Register to My App</h3>
      <p>Create account to see it in action.</p>
      <form method="post" class="m-t" role="form" #signupForm="ngForm" (ngSubmit)="registerUser()">
          <div class="form-group">
              <input type="text" class="form-control" placeholder="First Name" required="" name="name" [(ngModel)]="model.firstName" >
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Last Name" required="" name="name" [(ngModel)]="model.lastName" >
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" required="" name="username" [(ngModel)]="model.username" >
        </div>
          <div class="form-group">
              <input type="email" class="form-control" placeholder="Email" required="" name="email" [(ngModel)]="model.email">
          </div>
          <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" required="" name="password" [(ngModel)]="model.password">
          </div>
          <div class="form-group">
              <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
          </div>
          <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

          <p class="text-muted text-center"><small>Already have an account?</small></p>
          <a class="btn btn-sm btn-white btn-block" href="/user/login">Login</a>
      </form>
      <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
  </div>
</div>
