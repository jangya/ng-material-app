<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Expense</h2>
        <ol class="breadcrumb">
            <li>
                <a [routerLink]="['/dashboard']">Dashboard</a>
            </li>
            <li>
                <a>Forms</a>
            </li>
            <li class="active">
                <strong>Create Expense</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content">
    <form class="form" role="form" method="post" (ngSubmit)="createExpense()">
        <!-- Step 1 -->
        <div class="row animated fadeInRight" >
            <div class="col-lg-6 col-lg-offset-3">
                <div class="ibox ">
                    <div class="ibox-title">
                        <h5>Choose the type of expense</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-lg-4">
                                <input type="radio" [(ngModel)]="expense.type" value="CR" name='type' id="corporate"/>
                                <label for="corporate">Corporate</label>
                            </div>
                            <div class="col-lg-4">
                                <input type="radio" [(ngModel)]="expense.type" value="DM" name='type' id="domestic"/>
                                <label for="domestic">Domestic</label>
                            </div>
                            <div class="col-lg-4">
                                <input type="radio" [(ngModel)]="expense.type" value="ST" name='type' id="short-term"/>
                                <label for="short-term">Short Term</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Step 2 -->
        <div class="row animated fadeInRight" *ngIf="expense.type">
            <div class="col-lg-6 col-lg-offset-3">
                <div class="ibox ">
                    <div class="ibox-title">
                        <h5>Enter Expense Details</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group">
                            <label class="control-label">Name*</label>
                            <input type="email" placeholder="E.g House/Apartment/Group Name" class="form-control" name="name" [(ngModel)]="expense.name"> 
                        </div>
                        <div class="form-group">
                            <label class="control-label">Details</label>
                            <textarea class="form-control" placeholder="E.g Sharing expense with my friends/family/others" name="details" [(ngModel)]="expense.details" class="form-control"></textarea>
                        </div>
                        <div class="form-group row">
                                <div class="col-lg-12">
                                  <button class="btn btn-sm btn-primary pull-right" type="submit">Save & add members</button>
                                  <button class="btn btn-sm btn-white pull-right m-r-sm" type="button">Skip</button>
                                </div>
                              </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
